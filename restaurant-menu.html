<!DOCTYPE html>
<html lang="en">
<head>
    <title>The Tasty Spot Menu</title>
    <link rel="stylesheet" href="menu.css">
</head>
<body>
    <header>
        <h1>The Tasty Spot</h1>
    </header>
    <main class="menu-container">
        <section class="menu">
            <div class="category Appetizers">
                <h2>Appetizers</h2>
                <div class="item">
                    <h3>Bruschetta</h3>
                    <p class="price">$8</p>
                </div>
                <div class="item">
                    <h3>Mozzarella Sticks</h3>
                    <p class="price">$9</p>
                </div>
            </div>

            <hr>

            <div class="category Salads">
                <h2>Salads</h2>
                <div class="item">
                    <h3>Caesar Salad</h3>
                    <p class="price">$10</p>
                </div>
                <div class="item">
                    <h3>Greek Salad</h3>
                    
                    <p class="price">$11</p>
                </div>
            </div>

            <hr>

            <div class="category Entrees">
                <h2>Entrees</h2>
                <div class="item">
                    <h3>Chicken Alfredo</h3>
                    <p class="price">$16</p>
                </div>
                <div class="item">
                    <h3>Grilled Salmon</h3>
                    <p class="price">$18</p>
                </div>
                <div class="item">
                    <h3>Vegetable Stir-Fry</h3>
                    <p class="price">$15</p>
                </div>
            </div>

            <hr>

            <div class="category Beverages">
                <h2>Beverages</h2>
                <div class="item">
                    <h3>Iced Tea</h3>
                    <p class="price">$3</p>
                </div>
                <div class="item">
                    <h3>Soft Drinks</h3>
                    <p class="price">$2</p>
                </div>
                <div class="item">
                    <h3>Coffee</h3>
                    <p class="price">$2.50</p>
                </div>
            </div>

            <hr>

            <div class="category Desserts">
                <h2>Desserts</h2>
                <div class="item">
                    <h3>Chocolate Lava Cake</h3>
                    <p class="price">$7</p>
                </div>
                <div class="item">
                    <h3>Cheesecake</h3>
                    <p class="price">$6</p>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
